<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eddie's 2025 | Official Ballot</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #000000;
            --card-border: #e0e0e0;
            --card-hover: #f9f9f9;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: grayscale(100%); /* Ensures B&W look */
        }

        h1 { 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 50px; 
            font-size: 1.5rem;
            border-bottom: 2px solid var(--text);
            padding-bottom: 10px;
        }

        .categories-grid { width: 100%; max-width: 650px; }

        .category-card { 
            background: #fff; 
            padding: 30px 0; 
            margin-bottom: 40px; 
            border-bottom: 1px solid var(--card-border);
        }

        .category-card h2 { 
            margin: 0 0 25px 0; 
            font-size: 1.1rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .film-option { 
            padding: 15px;
            margin: 5px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .film-option:hover { background: var(--card-hover); }

        /* Style for when the radio is checked */
        .film-option:has(input:checked) {
            border-color: var(--text);
            background: #fafafa;
            font-weight: 600;
        }

        .film-option input { 
            margin-right: 15px; 
            accent-color: var(--text); 
            transform: scale(1.1); 
        }

        .submit-container { text-align: center; margin-top: 50px; width: 100%; max-width: 650px; }

        button { 
            padding: 18px 60px; 
            font-size: 14px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--text); 
            background: var(--text); 
            color: white; 
            cursor: pointer; 
            transition: all 0.3s;
        }

        button:hover { 
            background: white; 
            color: var(--text);
        }

        button:disabled { 
            background: #ccc; 
            border-color: #ccc;
            cursor: not-allowed; 
        }

        #messages { margin-top: 25px; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; }
        .error { color: #ff0000; font-weight: bold; }
        .success { color: #000; font-weight: bold; border: 2px solid #000; padding: 20px; }

        /* Simple loading animation */
        .loading { font-style: italic; opacity: 0.6; }
    </style>
</head>
<body>

    <img src="https://static.wixstatic.com/media/4510e9_bfe003d2401544b28aeeefef976db05a~mv2.png" alt="The Eddie's Logo" class="logo">
    <h1>2025 Voting Ballot</h1>

    <div id="categories-container" class="categories-grid">
        <p class="loading">Loading Categories...</p>
    </div>

    <div class="submit-container">
        <button id="submit-votes-btn">Submit Ballot</button>
        <div id="messages"></div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const SUPABASE_URL = 'https://asrydhgpdlpocuapcvuf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_KANIL3DCSWPFVyJjhJ4uYA_38LnWmCu';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const container = document.getElementById('categories-container');
    const btn = document.getElementById('submit-votes-btn');
    const msg = document.getElementById('messages');

    async function initApp() {
        try {
            const [catRes, filmRes] = await Promise.all([
                supabase.from('categories').select('*').eq('active', true).order('id'),
                supabase.from('films').select('*').order('name')
            ]);

            if (catRes.error || filmRes.error) throw new Error("Data retrieval failed.");
            renderBallot(catRes.data, filmRes.data);
        } catch (e) {
            container.innerHTML = `<p class="error">System Error: Please check your connection.</p>`;
        }
    }

    function renderBallot(categories, films) {
        container.innerHTML = '';
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `<h2>${cat.name}</h2>`;

            const filmList = document.createElement('div');
            films.forEach(film => {
                const label = document.createElement('label');
                label.className = 'film-option';
                label.innerHTML = `
                    <input type="radio" name="cat-${cat.id}" value="${film.id}">
                    <span>${film.name}</span>
                `;
                filmList.appendChild(label);
            });

            card.appendChild(filmList);
            container.appendChild(card);
        });
    }

    btn.addEventListener('click', async () => {
        msg.innerHTML = '';
        btn.disabled = true;

        const selections = document.querySelectorAll('input[type="radio"]:checked');
        const totalCategories = document.querySelectorAll('.category-card').length;

        if (selections.length < totalCategories) {
            msg.innerHTML = `<span class="error">Incomplete: Please vote in all categories.</span>`;
            btn.disabled = false;
            return;
        }

        const votesToInsert = Array.from(selections).map(input => ({
            category_id: parseInt(input.name.replace('cat-', '')),
            film_id: parseInt(input.value)
        }));

        const { error } = await supabase.from('votes').insert(votesToInsert);

        if (error) {
            msg.innerHTML = `<span class="error">Submission Error: ${error.message}</span>`;
            btn.disabled = false;
        } else {
            msg.innerHTML = `<div class="success">Ballot Confirmed.<br>Thank you for participating in The Eddie's 2025.</div>`;
            btn.style.display = 'none';
            container.style.opacity = '0.3';
            container.style.pointerEvents = 'none';
        }
    });

    initApp();
</script>
</body>
</html>
