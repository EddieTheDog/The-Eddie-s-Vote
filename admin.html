<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eddie's 2025 | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: #262626;
            --accent: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            padding: 40px 20px; 
            max-width: 900px; 
            margin: auto; 
            background: var(--bg); 
            color: var(--text);
            line-height: 1.6;
        }

        .header-area { text-align: center; margin-bottom: 50px; }
        .logo { width: 180px; height: auto; margin-bottom: 10px; }
        h1 { font-weight: 300; letter-spacing: 6px; text-transform: uppercase; font-size: 1.2rem; margin: 0; }
        
        section { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 4px; 
            border: 1px solid var(--border);
            margin-bottom: 30px; 
        }

        h2 { margin-top: 0; font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); margin-bottom: 20px; }

        .control-group { display: flex; align-items: center; gap: 20px; }

        button { 
            padding: 10px 24px; 
            cursor: pointer; 
            background: var(--accent); 
            color: black; 
            border: 1px solid var(--accent);
            border-radius: 2px; 
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover { background: transparent; color: white; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        input[type=text] { 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 2px;
            color: white;
            transition: border 0.3s;
        }

        input[type=text]:focus { border-color: var(--text-dim); outline: none; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        .status-badge {
            font-size: 0.7rem;
            letter-spacing: 1px;
            padding: 4px 10px;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }
        .enabled { border-color: #fff; color: #fff; }
        .disabled { color: #666; }
    </style>
</head>
<body>

<div class="header-area">
    <img src="https://static.wixstatic.com/media/4510e9_bfe003d2401544b28aeeefef976db05a~mv2.png" alt="The Eddie's Logo" class="logo">
    <h1>Admin Control</h1>
</div>

<section>
    <h2>Voting System</h2>
    <div class="control-group">
        <button id="toggle-btn">Syncing...</button>
        <span id="status-badge" class="status-badge">Checking...</span>
    </div>
</section>

<section>
    <h2>Categories</h2>
    <table id="category-table">
        <thead>
            <tr><th style="width: 80px;">ID</th><th>Name</th><th style="width: 120px;">Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Film Nominations</h2>
    <table id="film-table">
        <thead>
            <tr><th style="width: 80px;">ID</th><th>Film Title</th><th style="width: 120px;">Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
        'https://asrydhgpdlpocuapcvuf.supabase.co',
        'sb_publishable_KANIL3DCSWPFVyJjhJ4uYA_38LnWmCu'
    );

    const updateUIStatus = (isEnabled) => {
        const btn = document.getElementById('toggle-btn');
        const badge = document.getElementById('status-badge');
        btn.textContent = isEnabled ? "Close Voting" : "Open Voting";
        badge.textContent = isEnabled ? "System Live" : "System Paused";
        badge.className = `status-badge ${isEnabled ? 'enabled' : 'disabled'}`;
    };

    async function init() {
        await loadVotingStatus();
        await renderTable('categories', '#category-table tbody');
        await renderTable('films', '#film-table tbody');
    }

    async function loadVotingStatus() {
        const { data } = await supabase.from('settings').select('voting_enabled').eq('id', 1).single();
        if (data) updateUIStatus(data.voting_enabled);
    }

    async function renderTable(tableName, tbodySelector) {
        const { data } = await supabase.from(tableName).select('*').order('id');
        const tbody = document.querySelector(tbodySelector);
        tbody.innerHTML = data.map(item => `
            <tr>
                <td>${item.id}</td>
                <td><input type="text" value="${item.name}" id="${tableName}-${item.id}"></td>
                <td><button onclick="window.saveEntry('${tableName}', ${item.id})">Update</button></td>
            </tr>
        `).join('');
    }

    window.saveEntry = async (table, id) => {
        const input = document.getElementById(`${table}-${id}`);
        try {
            const { error } = await supabase.from(table).update({ name: input.value }).eq('id', id);
            if (error) throw error;
            alert('Database Updated');
        } catch (err) {
            alert('Update Failed: ' + err.message);
        }
    };

    document.getElementById('toggle-btn').addEventListener('click', async (e) => {
        e.target.disabled = true;
        const { data } = await supabase.from('settings').select('voting_enabled').eq('id', 1).single();
        const nextState = !data.voting_enabled;
        await supabase.from('settings').update({ voting_enabled: nextState }).eq('id', 1);
        updateUIStatus(nextState);
        e.target.disabled = false;
    });

    init();
</script>

</body>
</html>
