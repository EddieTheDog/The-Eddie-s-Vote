<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eddie's 2025 | Official Ballot</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--dark-bg); 
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 40px; }

        .categories-grid { width: 100%; max-width: 800px; }

        .category-card { 
            background: var(--card-bg); 
            padding: 25px; 
            margin-bottom: 30px; 
            border-radius: 12px; 
            border-left: 5px solid var(--gold);
            transition: transform 0.2s;
        }

        .category-card:hover { transform: scale(1.01); }

        .category-card h2 { margin: 0 0 20px 0; font-size: 1.4rem; color: var(--gold); }

        .film-option { 
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .film-option:hover { background: rgba(255,255,255,0.1); }

        .film-option input { margin-right: 15px; accent-color: var(--gold); transform: scale(1.2); }

        .submit-container { text-align: center; margin-top: 40px; width: 100%; max-width: 800px; }

        button { 
            padding: 15px 50px; 
            font-size: 18px; 
            font-weight: bold;
            border: none; 
            background: var(--gold); 
            color: black; 
            border-radius: 30px; 
            cursor: pointer; 
            transition: all 0.3s;
        }

        button:hover { background: #f1c40f; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
        button:disabled { background: #555; cursor: not-allowed; transform: none; }

        #messages { margin-top: 25px; padding: 15px; border-radius: 5px; text-align: center; }
        .error { color: #ff6b6b; border: 1px solid #ff6b6b; }
        .success { color: #51cf66; border: 1px solid #51cf66; }
    </style>
</head>
<body>

    <h1>The Eddie's 2025</h1>

    <div id="categories-container" class="categories-grid">
        <p style="text-align:center;">Opening the ballot box...</p>
    </div>

    <div class="submit-container">
        <button id="submit-votes-btn">Submit My Ballot</button>
        <div id="messages"></div>
    </div>

<script type="module">
    // 1. Initialize Supabase
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const SUPABASE_URL = 'https://asrydhgpdlpocuapcvuf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_KANIL3DCSWPFVyJjhJ4uYA_38LnWmCu';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const container = document.getElementById('categories-container');
    const btn = document.getElementById('submit-votes-btn');
    const msg = document.getElementById('messages');

    // 2. Load Data
    async function initApp() {
        try {
            const [catRes, filmRes] = await Promise.all([
                supabase.from('categories').select('*').eq('active', true).order('id'),
                supabase.from('films').select('*').order('name') // Alphabetical order is usually better for users
            ]);

            if (catRes.error || filmRes.error) throw new Error("Could not fetch data.");

            renderBallot(catRes.data, filmRes.data);
        } catch (e) {
            container.innerHTML = `<p class="error">Error loading ballot. Please refresh.</p>`;
        }
    }

    // 3. Render HTML
    function renderBallot(categories, films) {
        container.innerHTML = '';
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `<h2>${cat.name}</h2>`;

            const filmList = document.createElement('div');
            films.forEach(film => {
                const label = document.createElement('label');
                label.className = 'film-option';
                label.innerHTML = `
                    <input type="radio" name="cat-${cat.id}" value="${film.id}" required>
                    <span>${film.name}</span>
                `;
                filmList.appendChild(label);
            });

            card.appendChild(filmList);
            container.appendChild(card);
        });
    }

    // 4. Handle Submission
    btn.addEventListener('click', async () => {
        msg.className = '';
        msg.textContent = 'Processing your votes...';
        btn.disabled = true;

        const selections = document.querySelectorAll('input[type="radio"]:checked');
        const totalCategories = document.querySelectorAll('.category-card').length;

        // Validation
        if (selections.length < totalCategories) {
            msg.textContent = 'Please cast a vote in every category!';
            msg.className = 'error';
            btn.disabled = false;
            return;
        }

        // Prepare data for Batch Insert
        const votesToInsert = Array.from(selections).map(input => ({
            category_id: parseInt(input.name.replace('cat-', '')),
            film_id: parseInt(input.value)
        }));

        // Batch Insert (One request instead of many)
        const { error } = await supabase.from('votes').insert(votesToInsert);

        if (error) {
            msg.textContent = 'Error: ' + error.message;
            msg.className = 'error';
            btn.disabled = false;
        } else {
            msg.textContent = 'Ballot cast successfully! Thank you for voting.';
            msg.className = 'success';
            btn.style.display = 'none'; // Hide button after success
        }
    });

    initApp();
</script>
</body>
</html>
