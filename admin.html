<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eddie's 2025 | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007aff;
            --primary-hover: #005bb5;
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --border: #d2d2d7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            padding: 40px 20px; 
            max-width: 900px; 
            margin: auto; 
            background: var(--bg); 
            color: var(--text);
            line-height: 1.5;
        }

        h1 { text-align: center; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; font-weight: 600; }
        
        section { 
            background: var(--card-bg); 
            padding: 24px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            margin-bottom: 30px; 
        }

        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        .control-group { display: flex; align-items: center; gap: 15px; margin-top: 15px; }

        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover { background: var(--primary-hover); transform: translateY(-1px); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        input[type=text] { 
            padding: 8px 12px; 
            width: 100%; 
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { font-weight: 600; color: #86868b; font-size: 0.8rem; text-transform: uppercase; }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .enabled { background: #e2fbe8; color: #1a833b; }
        .disabled { background: #fff1f0; color: #cf1322; }
    </style>
</head>
<body>

<h1>Admin Panel</h1>

<section id="voting-section">
    <h2>Voting Control</h2>
    <div class="control-group">
        <button id="toggle-btn">Checking Status...</button>
        <span id="status-badge" class="status-pill">Loading...</span>
    </div>
</section>

<section>
    <h2>Edit Categories</h2>
    <table id="category-table">
        <thead>
            <tr><th style="width: 10%;">ID</th><th>Category Name</th><th style="width: 20%;">Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Edit Films</h2>
    <table id="film-table">
        <thead>
            <tr><th style="width: 10%;">ID</th><th>Film Name</th><th style="width: 20%;">Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
        'https://asrydhgpdlpocuapcvuf.supabase.co',
        'sb_publishable_KANIL3DCSWPFVyJjhJ4uYA_38LnWmCu'
    );

    // Helper: Show status updates
    const updateUIStatus = (isEnabled) => {
        const btn = document.getElementById('toggle-btn');
        const badge = document.getElementById('status-badge');
        
        btn.textContent = isEnabled ? "Disable Voting" : "Enable Voting";
        badge.textContent = isEnabled ? "LIVE" : "PAUSED";
        badge.className = `status-pill ${isEnabled ? 'enabled' : 'disabled'}`;
    };

    // --- Core Logic ---
    async function init() {
        await loadVotingStatus();
        await renderTable('categories', '#category-table tbody');
        await renderTable('films', '#film-table tbody');
    }

    async function loadVotingStatus() {
        const { data } = await supabase.from('settings').select('voting_enabled').eq('id', 1).single();
        if (data) updateUIStatus(data.voting_enabled);
    }

    // Generic function to render any table
    async function renderTable(tableName, tbodySelector) {
        const { data, error } = await supabase.from(tableName).select('*').order('id');
        if (error) return console.error(`Error loading ${tableName}:`, error);

        const tbody = document.querySelector(tbodySelector);
        tbody.innerHTML = data.map(item => `
            <tr>
                <td>${item.id}</td>
                <td><input type="text" value="${item.name}" id="${tableName}-input-${item.id}"></td>
                <td><button onclick="window.saveEntry('${tableName}', ${item.id})">Save</button></td>
            </tr>
        `).join('');
    }

    // Exposed to window so HTML buttons can see it
    window.saveEntry = async (table, id) => {
        const input = document.getElementById(`${table}-input-${id}`);
        const originalText = input.value;
        
        try {
            const { error } = await supabase.from(table).update({ name: originalText }).eq('id', id);
            if (error) throw error;
            alert('Updated successfully!');
        } catch (err) {
            alert('Error: ' + err.message);
        }
    };

    // Voting Toggle Event
    document.getElementById('toggle-btn').addEventListener('click', async (e) => {
        const btn = e.target;
        btn.disabled = true;
        
        const { data } = await supabase.from('settings').select('voting_enabled').eq('id', 1).single();
        const nextState = !data.voting_enabled;
        
        await supabase.from('settings').update({ voting_enabled: nextState }).eq('id', 1);
        updateUIStatus(nextState);
        btn.disabled = false;
    });

    init();
</script>

</body>
</html>
